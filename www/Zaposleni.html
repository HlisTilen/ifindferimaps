<script id="getZaposleni" type="text/javascript">
  $.ajax({
    url: "http://localhost:8000/zaposleni"
  }).then(function (data) {
    console.log(data);
  });
</script>

<script id="ustvariTabelo" type="text/javascript">
  <ul class="table-view">

  </ul>
</script>


<script type="text/javascript">
  $(document).ready(function () {

    $(".cross").hide();
    $(".menu").hide();
    $(".hamburger").click(function () {
      $(".menu").slideToggle("slow", function () {
        $(".hamburger").hide();
        $(".cross").show();
      });
    });

    $(".cross").click(function () {
      $(".menu").slideToggle("slow", function () {
        $(".cross").hide();
        $(".hamburger").show();
      });
    });

    var source = "<p>Hello, my name is {{name}}. I am from {{hometown}}. I have " +
      "{{kids.length}} kids:</p>" +
      "<ul>{{#kids}}<li>{{ime}} is {{age}}</li>{{/kids}}</ul>";
    var template = Handlebars.compile(source);

    var data = {
      "ime": "Alan",
      "hometown": "Somewhere, TX",
      "kids": [
        {"name": "Jimmy", "age": "12"},
        {"name": "Sally", "age": "4"}
      ]
    };
    var result = template(data);

    $(getZaposleni);
    $(content).html(result);
  });





</script>
